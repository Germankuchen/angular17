<h1>Scrolling</h1>
<hr>

<div class="row">
    <div class="col">
        <button class="btn btn-outline-primary" (click)="irAlFinal()">
            Ir al final
        </button>
        <button class="btn btn-outline-primary" (click)="irAlInicio()">
            Ir al inicio
        </button>
    </div>
</div>

<cdk-virtual-scroll-viewport [itemSize]="50" class="list-container list-group">
    <div *cdkVirtualFor="let persona of personas; let i = index; let conteo = count" class="list-group-item">
        {{i}} de {{conteo}}
    </div>

</cdk-virtual-scroll-viewport>
